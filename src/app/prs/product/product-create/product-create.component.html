<div>
    <app-menu />
    <h3>User View</h3>

    <main> 
        <table class = "table table-sm"> <!--table table-sm makes the data appear closer togethter-->
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="product.id" disabled /></td> <!--input only has an opening tag no closing tag-->

                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="product.name" [disabled]="isReadonly" /></td> <!--if readonly is true then disabled takes affect and doesnt allow input-->
                    
                </tr>
                <tr>
                    <td>Part#</td>
                    <td><input [(ngModel)]="product.partNbr" [disabled]="isReadonly" /></td>
                    
                </tr>
                <tr>
                    <td>Photo Path</td>
                    <td><input [(ngModel)]="product.photoPath" [disabled]="isReadonly" /></td>
                    
                </tr>
                <tr [hidden]="isHidden">
                    <td>Price</td>
                    <td><input [(ngModel)]="product.price" [disabled]="isReadonly" /></td>
                    
                </tr>
                <tr>
                    <td>Unit</td>
                    <td><input [(ngModel)]="product.unit"  [disabled]="isReadonly" /></td>
                    
                </tr>
                <tr>
                    <td>Vendor</td>
                    <td><input [(ngModel)]="product.vendor" [disabled]="isReadonly" /></td>
                </tr>
                <tr>
        <!-- <td>Vendor</td>
        <td><select [(ngModel)]="product.vendorId" [disabled] = "isReadonly">
            <option *ngFor="let vendor of vendors" [value]="vendor.id"> {{ vendor.name }}</option>
</select></td> -->
    </tr>    
               
            </tbody>

        </table>
        <div>
            <!-- <button (click)="toggleVerifyRemove()" class="btn btn-danger">Delete</button> when they click the button run the method then the class= is styling the button
            <span *ngIf="verifyRemove">
                <span> | </span> -->
                <button (click) = "save()" class = "btn btn-primary">Create</button>
            
        </div>
    </main>
</div>
