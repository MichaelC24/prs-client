<div>
    <app-menu />
    <h3>Product List</h3>

    <main>
        <a routerLink="/product/create">Create New</a>
        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th> Id </th> 
                    <th> Name </th> 
                    <th> PartNbr </th>
                    <th> Price </th> 
                    <th> Photo Path </th>
                    <th> Unit </th>
                    <th> Vendor Name </th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of products">
                    <td>{{ p.id }} </td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.partNbr }}</td>
                    <td>{{ p.price }}</td>
                    <td>{{ p.photoPath }}</td>
                    <td>{{ p.unit }}</td>
                    <td>{{ p.vendor?.name }}</td>
                    
                    <td>
                        <a routerLink= "/product/view/{{p.id}}">View</a>
                            <span>  | </span>
                        <a routerLink="/product/change/{{p.id}}">Change</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
